{% extends "base.html" %}
{% block title %} Register Student {% endblock %}

{% block content %}

    <form action="/student/create" method="POST">
        <h3 class="my-5" align="center">
            Register Student
        </h3>
        <div class="form-group">
            <label for="roll">Roll Number:</label>
            <input type="text" class="form-control" id="roll" name="roll" placeholder="Student Roll Number" required />
        </div>
        <div class="form-group">
            <label for="f_name">First Name:</label>
            <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Student First Name" required />
        </div>
        <div class="form-group">
            <label for="l_name">Last Name:</label>
            <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Student Last Name" />
        </div>
        <br>
            <input type="submit" class="btn btn-primary" value = "Submit">

    </form>

{% endblock content%}
