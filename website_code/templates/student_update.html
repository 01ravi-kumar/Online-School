{% extends "base.html" %}
{% block title%} Update Student {% endblock title %}

{% block content%}


<form action="/student/{{stu['student_id']}}/update" method="POST" id="update-student-form">
    <h1 class="my-5 text-center">
        Update Student Details
    </h1>
    <div class="form-group">
        <label for="roll">Roll Number:</label>
        <input type="text" class="form-control" id="roll" name="roll" value={{stu['roll_number']}} disabled />
    </div>
    <div class="form-group">
        <label for="f_name">First Name:</label>
        <input type="text" class="form-control" id="f_name" name="f_name" value={{stu['first_name']}} required />
    </div>
    <div class="form-group">
        <label for="l_name">Last Name:</label>
        <input type="text" class="form-control" id="l_name" name="l_name" value={{stu['last_name']}} />
    </div>
    <div class="form-group">
        <label for="course">Select Course: </label>
        <select name="course" class="form-control" id="course">
        {% for ind in range(cor|length) %}
            <option value={{cor[ind]["course_id"]}}>{{cor[ind]["course_name"]}}</option>
        {% endfor %}
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock content%}
