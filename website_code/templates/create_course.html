{% extends "base.html" %}
{% block title%} Create Course {% endblock title %}

{% block content%}
    <div>
        <form action="/course/create" method="POST" id="create-course-form">
            <div class="my-5 text-center">
                <h1>Add a Course</h1>
            </div>
            <div class="form-group">
                <label for="code">Course Code:</label>
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter code" required />
            </div>
            <div class="form-group">
                <label for="c_name">Course Name:</label>
                <input type="text" class="form-control" id="c_name" name="c_name" placeholder="Enter name" required />
            </div>
            <div class="form-group">
                <label for="desc">Course Description:</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter description" />
            </div>
            <div>
                <input type="submit" class="btn btn-primary" value = "Submit">
            </div>
        </form>
    </div>


{% endblock content%}
