{% extends 'base.html' %}

{% block title %}  Update Course {% endblock title %}

{% block content %}


<form action="/course/{{cou['course_id']}}/update" method="POST" id="update-course-form">
    <div class="my-5 text-center">
        <h1>Update Course</h1>
    </div>
    <div class="form-group">
        <label for="code">Course Code:</label>
        <input type="text" class="form-control" id="code" name="code" value={{cou['course_code']}} disabled />
    </div>
    <div class="form-group">
        <label for="c_name">Course Name:</label>
        <input type="text" class="form-control" id="c_name" name="c_name" value={{cou['course_name']}} required />
    </div>
    <div class="form-group">
        <label for="desc">Course Description:</label>
        <input type="text" class="form-control" id="desc" name="desc" size="100%" value="{{cou['course_description']}}" />
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock content %}
